{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login V1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href={% static 'images/icons/favicon.ico' %} />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href={% static 'vendor/bootstrap/css/bootstrap.min.css' %}
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href={% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href={% static 'vendor/animate/animate.css' %} />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href={% static 'vendor/css-hamburgers/hamburgers.min.css' %}
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href={% static 'vendor/select2/select2.min.css' %}
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href={% static 'css/util.css' %} />
    <link rel="stylesheet" type="text/css" href={% static 'css/main.css' %} />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      {% if messages %}
      <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        {% for message in messages %}
        <div
          class="toast align-items-center text-black bg-{% if message.tags %}{{ message.tags }}{% else %}primary{% endif %} border-0 show"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body">
              {{ message }}
            </div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endif %}
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src={% static 'images/img-01.png' %} alt="IMG" />
          </div>

          <form class="login100-form validate-form" method='post' action={% url 'forgot' %} >
            {% csrf_token %}
            <span class="login100-form-title"> Forgot Password </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input
                class="input100"
                type="email"
                name="email"
                placeholder="Email"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">Forgot</button>
            </div>

            <div class="text-center p-t-20">
              <a class="txt2" href="{% url 'index' %}">
                Remembered Password?
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src={% static 'vendor/jquery/jquery-3.2.1.min.js' %}></script>
    <!--===============================================================================================-->
    <script src={% static 'vendor/bootstrap/js/popper.js' %}></script>
    <script src={% static 'vendor/bootstrap/js/bootstrap.min.js' %}></script>
    <!--===============================================================================================-->
    <script src={% static 'vendor/select2/select2.min.js' %}></script>
    <!--===============================================================================================-->
    <script src={% static 'vendor/tilt/tilt.jquery.min.js' %}></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
    <!--===============================================================================================-->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
